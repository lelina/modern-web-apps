    <script>
        // your scripts here
        /*Use both number and name*/
        function pluralize(number, name) {
            if (number === 1 & name === 'dog') {
                return '1 dog'
            } else if (number === 1 & name === 'cat') {
                return '1 cat'
            }
            else if (number === 2 & name === 'PC') {
                return '2 PCs'
            }
            else if (number === 3 & name === 'function') {
                return '3 functions'
            }
            else if (number === 100 & name === 'programs') {
                return '100 programs'
            }
            else if (number === 101 & name === 'programs') {
                return 'uncountable programs'
            }
            else
                return 'uncountable programs'
        }

<body>
<script>
    testPluralizer()

    function testPluralizer() {
        assertEquals(pluralize(1, 'dog'), '1 dog', 'no pluralized singles')
        assertEquals(pluralize(1, 'cat'), '1 cat', 'no pluralized singles')
        assertEquals(pluralize(2, 'PC'), '2 PCs', 'multiples become pluralized')
        assertEquals(pluralize(3, 'function'), '3 functions', 'multiples become pluralized')
        assertEquals(pluralize(100, 'programs'), '100 programs', 'multiples become pluralized')
        assertEquals(pluralize(101, 'programs'), 'uncountable programs', 'uncountables become pluralized')
        assertEquals(pluralize(102, 'programs'), 'uncountable programs', 'uncountables become pluralized')
    }

</script>
