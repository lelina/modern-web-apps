    let age = ageInput();

    function ageInput() {
        return prompt('what\'s your age?')
    }

    let chaomung = function () {
        document.write("welcome!")
    }
    let thongbaoloi = function () {
        document.write("invalid age")
    }

    function validateAge() {
        return age * 1 == age && age > 0 ? false : true
    }

    let task = validateAge(age) ? thongbaoloi : chaomung
    task();
