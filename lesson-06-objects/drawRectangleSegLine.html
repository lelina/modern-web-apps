    //apply line segment into rectangle drawing

    function drawRectangleSegline(numberOfStar, remainingLine) {
        let drawing = '';
        while (remainingLine > 0) {
            drawing += createLineSegment(numberOfStar).print()
            drawing += '\n'
            remainingLine--
        }
        console.log(drawing)
        return drawing
    }

    assertEquals(drawRectangleSegline(1, 1), '*\n', 'draw a dot')
    assertEquals(drawRectangleSegline(10, 1), '**********\n', 'draw ten dots')

    assertEquals(drawRectangleSegline(10, 2),
        '**********\n' +
        '**********\n',
        'draw rectangle by segment line 10x2')

    assertEquals(drawRectangleSegline(2, 10),
        '**\n' +
        '**\n' +
        '**\n' +

    assertEquals(drawRectangleSegline(10, 3),

        '**********\n' +
