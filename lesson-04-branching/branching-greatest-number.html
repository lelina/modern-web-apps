    <title>Greatest Number</title>
    <script src='../../programming-fundamention/lesson-03-functions/assert.js'></script>
    <script>
        // your scripts here
        function greatestNum(x, y, z) {
            if (x - y > 0 && x - z > 0) {
                return x
            }
            else if
            (y - x > 0 && y - z > 0) {
                return y
            }
            else {
                return z
            }
        }

    </script>
</head>
<body>
<script>

    testThatOneHundredIsTheGreatestNumberBtwNinetyNineAndNinetyEight()

    function testThatOneHundredIsTheGreatestNumberBtwNinetyNineAndNinetyEight() {
        assertEquals(greatestNum(100, 99, 98), 100, '100 is the greatest number')
        assertEquals(greatestNum(98, 99, 100), 100, '100 is the greatest number')
        assertEquals(greatestNum(99, 98, 100), 100, '100 is the greatest number')
    }
