    function drawEmptyRectangleSegline(numberOfStar, remainingLine) {
        let drawing = '';
        let emptyLine = '';
        let str = ' ';
        let y;
        for (y = 0; y < remainingLine; y++) {
            if (y == 0 || y == (remainingLine - 1)) {
                drawing += createLineSegment(numberOfStar).print();
                drawing += '\n'
            }
            else {
                emptyLine = '*' + str.repeat(numberOfStar - 2) + '*' + '\n';
                drawing += emptyLine;
            }

        }
        console.log(drawing);
        return (drawing)
    }

    assertEquals(drawEmptyRectangleSegline(1, 1), '*\n', 'draw a dot')

    assertEquals(drawEmptyRectangleSegline(10, 1), '**********\n', 'draw ten dots')
    assertEquals(drawEmptyRectangleSegline(2, 2),
        '**\n' +
        '**\n'
        , 'draw rectangle 2x2')
    assertEquals(drawEmptyRectangleSegline(10, 2),
