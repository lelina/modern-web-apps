<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Demo Branching - Greeting in Multi Langueges</title>
    <script src='../../programming-fundamention/lesson-03-functions/assert.js'></script>
    <script>
        // your scripts here
        function greeting(language) {
            if (language === 'en') {
                return 'Hello World!'
            } else if (language === 'es') {
                return 'Hola Mundo!'
            }
            else if (language === 'se') {
                return 'Hej världen!'
            }
            else
                return '!שלום עולם'
        }
    </script>
</head>
<body>
<script>
    testGreetingInEnglish()
    testGreetingInSpanish()
    testGreetingInHebrew()
    testGreetingInSwedish()

    function testGreetingInEnglish() {
        assertEquals(greeting('en'), 'Hello World!', 'greeting by English')
    }

    function testGreetingInSpanish() {
        assertEquals(greeting('es'), 'Hola Mundo!', 'greeting by Spanish')
    }

    function testGreetingInHebrew() {
        assertEquals(greeting('il'), '!שלום עולם', 'greeting by Hebrew')
    }

    function testGreetingInSwedish() {
        assertEquals(greeting('se'), 'Hej världen!', 'greeting by Swedish')
    }

</script>
</body>
</html>
